language:
  - cpp

before_install:
  - pip install --user cpp-coveralls
      
script:
  - echo 'TEST' > input.txt 
  - ( echo 'TEST' && echo 'TEST STRING' && echo 'HELLO' ) > long.txt
  - qmake
  - make
  - ./tests/tests

after_success:
  - coveralls --root . -E ".*external.*" -E ".*tests.*"
  - build-wrapper-linux-x86-64 --out-dir bw-output make clean all
  
notifications:
  email: false
